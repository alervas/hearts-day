<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #ffd1dc, #ff4d6d);
        font-family: Arial, sans-serif;
    }

    h1 {
        color: white;
        margin-bottom: 20px;
        font-size: 40px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        animation: fadeIn 2s ease-in-out;
    }

    svg {
        width: 200px;
        height: 400px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>
</head>

<body>

<h1>Happy Valentine's Day po ðŸŒ¹</h1>

<svg viewBox="0 0 200 400">

    <!-- Stem -->
    <rect x="95" y="150" width="10" height="200" fill="green"/>

    <!-- Leaves -->
    <ellipse cx="70" cy="250" rx="30" ry="15" fill="green" transform="rotate(-30 70 250)"/>
    <ellipse cx="130" cy="280" rx="30" ry="15" fill="green" transform="rotate(30 130 280)"/>

    <!-- Rose petals -->
    <circle cx="100" cy="120" r="40" fill="#8b0000"/>
    <circle cx="80" cy="110" r="35" fill="#a30000"/>
    <circle cx="120" cy="110" r="35" fill="#a30000"/>
    <circle cx="100" cy="95" r="30" fill="#c40000"/>
    <circle cx="100" cy="120" r="15" fill="#ff1a1a"/>

</svg>

</body>
</html>
