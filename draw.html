<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flower Drawing</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Happy Valentine's Day po ðŸŒ¹</h1>

<svg id="flower" viewBox="0 0 200 400">

    <!-- stem -->
    <rect id="stem" x="95" y="150" width="10" height="200" fill="green" opacity="0"/>

    <!-- leaves -->
    <ellipse id="leaf1" cx="70" cy="250" rx="30" ry="15" fill="green" opacity="0"/>
    <ellipse id="leaf2" cx="130" cy="280" rx="30" ry="15" fill="green" opacity="0"/>

    <!-- petals -->
    <circle id="petal1" cx="100" cy="120" r="40" fill="darkred" opacity="0"/>
    <circle id="petal2" cx="80" cy="110" r="35" fill="red" opacity="0"/>
    <circle id="petal3" cx="120" cy="110" r="35" fill="red" opacity="0"/>
    <circle id="center" cx="100" cy="120" r="15" fill="pink" opacity="0"/>

</svg>

<p id="message"></p>

<script src="script.js"></script>

</body>
</html>
